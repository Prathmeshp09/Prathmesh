        .row{
            display:flex;
            justify-content: center;
            flex-wrap: wrap;

        .gallery{
            position: relative;
            width: 400px;

            background: #fff;
        }
        .gallery img{
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 10px ;
        }
        .layer{
            position: absolute;
            bottom: 0;
           
            color: white;
            width: 100%;
            padding: 12px 0;
            text-align: center;
            border-radius: 0 0 10px 10px;
            font-size: 18px;
        }
        
    </style>
</head>
